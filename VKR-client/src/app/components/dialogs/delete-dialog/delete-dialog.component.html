<h2 mat-dialog-title>Delete user?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete user?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Delete</button>
</mat-dialog-actions>
