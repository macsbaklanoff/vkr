<h2 mat-dialog-title>Удаление пользователя</h2>
<mat-dialog-content>
  <p>Вы уверены что хотите удалить пользователя?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Нет</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Удалить</button>
</mat-dialog-actions>
