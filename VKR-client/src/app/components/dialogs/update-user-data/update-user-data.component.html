<h2 mat-dialog-title>Update user data</h2>
@if (data.success) {
  <mat-dialog-content class="content">
    <p>Operation is success!</p>
    <img src="assets/icons8-done.svg">
  </mat-dialog-content>
} @else {
  <mat-dialog-content class="content">
    <p>Operation is not success</p>
    <img src="assets/icons8-close.svg">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
}
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
