<h2 mat-dialog-title>Выход</h2>
<mat-dialog-content>
  <p>Вы уверены, что хотите выйти? Вы будете перенаправлены на страницу авторизации</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Нет</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="signOut()">Выход</button>
</mat-dialog-actions>
