<h2 mat-dialog-title>Sign-out?</h2>
<mat-dialog-content>
  <p>Are you sure you want to get out?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="signOut()">Exit</button>
</mat-dialog-actions>
