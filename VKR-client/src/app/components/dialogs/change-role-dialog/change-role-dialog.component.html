<h2 mat-dialog-title>Смена роли пользователя</h2>
<mat-dialog-content>
  <p>Вы уверены, что хотите изменить роль пользователю?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Нет</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="changeRoleUser()">Сменить</button>
</mat-dialog-actions>
