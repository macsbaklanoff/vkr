<h2 mat-dialog-title>{{data.name}}</h2>
@if (data.success) {
  <mat-dialog-content class="content">
    <p>{{data.message}}</p>
    <img src="assets/icons8-done.svg">
  </mat-dialog-content>
} @else {
  <mat-dialog-content class="content">
    <p>{{data.message}}</p>
    <img src="assets/icons8-close.svg">
  </mat-dialog-content>
}
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
