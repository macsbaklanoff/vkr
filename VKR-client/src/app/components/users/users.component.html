<p>users works!</p>
<table mat-table [dataSource]="users()" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let index = index"> {{ index + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef>FirstName</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="RoleName">
    <th mat-header-cell *matHeaderCellDef>RoleName</th>
    <td mat-cell *matCellDef="let user">{{ user.roleName }}</td>
  </ng-container>
  <ng-container matColumnDef="Options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let user" (click)="delete()"><mat-icon>delete</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row

    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
